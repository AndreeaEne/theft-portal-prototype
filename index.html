            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div id=site-blue class="ui fluid large submit button"><a style="color:white;"href="report.html">LOGIN</a></div>
          <div class="ui message">Not registered? <a href="#">Create an account</a>
          </div>
        </div>
      </form>
    </div>
  </div>
